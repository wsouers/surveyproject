 <!DOCTYPE html>
 <html lang="en-US">
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Survey Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1 id="title">Best God Survey</h1>
<p id="description"> Which is the best of the gods?</p>
<div class="mainbody">
	<form id="survey-form">
		
			<div>
				<label for="firstName" id="name-label" class="labels">First Name</label>
				<div class="rightColumn">
					<input type="text" id="name" class="answerFields" name="firstName" placeholder="Name Please" required>
				</div>

			</div>
			<div>
				<label for="lastName" class="labels">Last Name</label>
				<div class="rightColumn">
					<input type="text" id="name" class="answerFields" name="lastName" placeholder="Name Please" required>
				</div>
			</div>
			<div>
				<label for="email" id="email-label" class="labels">Email</label>
				<div class="rightColumn">
					<input type="email" id="email" name="email" class="answerFields" placeholder="Enter Your Email" required>
				</div>
			</div>
			<div>
				<label for="age" id="number-label" type="text" class="labels">Age</label> 
				<div class="rightColumn">
					<input type="number" id="age" name="age" class="answerFields" min="1" max="130" placeholder="ASL?" required>
				</div>
			</div>
			<div>
				<label for="god" class="labels">Choose best god</label>
				<div class="rightColumn">
					<select required>
						<option selected disabled value>Choose the best one</option>
						<option>Thor</option>
						<option>Your Mom</option>
						<option>Hammond the Dinoman</option>
						<option>The Pzz Wizard</option>
						<option>Adventurous Balls</option>
						<option>Goldman Sachs</option>
						<option>All Versions of Abrahamic God in One</option>
						<option>Religion is the Opium of the Masses</option>
						<option>None of the Above</option>
					</select>
				</div>
			</div>
		<div>
			<label for="optionalGod" class="labels">Different best god</label>
			<div class="rightColumn">
				<input type="text" id="optionalGod" name="optionalGod" class="answerFields" placeholder="Enter God if selected none of the above">
			</div>
		</div>
		<div>
			<label class="labels" id="godA">Most important God attribute.</label>
			<div class="rightColumn">
					<ul>
					<li class="radio"><label><input name="radio-buttons" type="radio" class="godAttribute" value="1">Strength</label></li>
					<li class="radio"><label><input name="radio-buttons" type="radio" class="godAttribute" value="2">Dexterity</label></li>
					<li class="radio"><label><input name="radio-buttons" type="radio" class="godAttribute" value="3">Constitution</label></li>
					<li class="radio"><label><input name="radio-buttons" type="radio" class="godAttribute" value="4">Intelligence</label></li>
					<li class="radio"><label><input name="radio-buttons" type="radio" class="godAttribute" value="5">Wisdom</label></li>
					<li class="radio"><label><input name="radio-buttons" type="radio" class="godAttribute" value="6">Charisma</label></li>
				</ul>
			</div>
		</div>
		<div>

			<p id="submitButton"><button type="submit">Submit</button>
	</form>



</div>



</body>
