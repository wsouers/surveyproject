 <!DOCTYPE html>
 <html lang="en-US">
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Survey Form</title>
</head>
<body>
<h1 id="title">Best God Survey</h1>
<div class="mainbody">
	<form>
		<div>
			<label for="firstName" class="labels">First Name</label>
			<input type="text" id="name" class="answerfields" name="firstName" placeholder="Name Please" required>
		</div>
		<div>
			<label for="lastName" class="labels">Last Name</label>
			<input type="text" id="name" class="answerfields" name="lastName" placeholder="Name Please" required>
		</div>
		<div>
			<label for="email" class="labels">Email</label>
			<input type="email" id="email" name="email" class="answerfields" placeholder="Enter Your Email" required>
		</div>
		<div>
			<label for="age" type="text" class="labels">Age</label> 
			<input type="number" id="age" name="age" class="answerfields" min="1" max="130" placeholder="ASL?" required>
		</div>
		<div>
			<label for="god" class="labels">Choose best god</label>
			<select required>
				<option selected disabled value>Choose the best one</option>
				<option>Thor</option>
				<option>Your Mom</option>
				<option>Hammond the Dinoman</option>
				<option>The Pzz Wizard</option>
				<option>Adventurous Balls</option>
				<option>Goldman Sachs</option>
				<option>All Versions of Abrahamic God in One</option>
				<option>Religion is the Opium of the Masses</option>
				<option>None of the Above</option>
			</select>
		<div>
			<label for="optionalGod" class="labels">Different best god</label>
			<input type="text" id="optionalGod" name="optionalGod" class="answerfields" placeholder="Enter God if selected none of the above">
		</div>
			<p><button type="submit">Submit</button>
	</form>



</div>



</body>
